<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
	<script src="https://kit.fontawesome.com/1c0b3eed65.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <img src="images/istock.jpg" alt="illustration-hero svg" class="form-img">
      <h1>Welcome back!</h1>
      <form method="post">
        <p>
          <label for="username">Username</label>
          <input type="text" class="form-input" name="username" id="username" placeholder="Enter username">
        </p>
        <p>
          <label for="password">Password: </label>
          <input type="password" class="form-input" name="password" id="password" placeholder="Enter password" />
          <i class="bi bi-eye-slash fa-1x" id="togglePassword"></i>
        </p>
        <div class="custom-checkbox small">
            <input type="checkbox" class="custom-control-input" id="customCheck">
            <label class="custom-control-label" for="customCheck">Remember Me</label>
          </div>
        <button type="submit" id="submit" class="submit">Sign In</button>
        <hr>
        <a href="index.html" class="btn btn-google btn-user btn-block">
          <i class="fab fa-google fa-fw"></i> Login with Google
        </a><br>
        <a href="index.html" class="btn btn-github btn-user btn-block">
          <i class="fab fa-github fa-fw"></i> Login with Github
        </a>
        <div class="text-center">
            <a class="small" href="forgot-password.html">Forgot Password?</a>
            <a class="small" href="register.html">Create an Account!</a>
          </div>
      </form>
      <div class='light x1'></div>
      <div class='light x2'></div>
      <div class='light x3'></div>
      <div class='light x4'></div>
      <div class='light x5'></div>
      <div class='light x6'></div>
      <div class='light x7'></div>
      <div class='light x8'></div>
      <div class='light x9'></div>
    </div>
  </ul>
</div>
    <script src="js/app.js"></script>
  </body>
</html>
