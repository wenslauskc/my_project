<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card__imgdiv">
      <img src="images/illustration-hero.svg" alt="illustration-hero svg" class="hero">
    </div>
    <div class="desc">
      <div class="heading__section">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div> 

      <div class="desc__pricediv">
        <img src="images/icon-music.svg" alt="music icon svg" class="music__icon">

        <div class="price">
          <h3>Annual Plan</h3>
          <span>$59.99/year</span>
        </div>

        <a href="#" class="change__link">Change</a>
      </div>

      <div class="btn__div">
        <a href="#" class="btn btn__blue">Proceed to Payment</a>
      </div>

      <div class="btn__div">
        <a href="#" class="btn btn__transparent">Cancel Order</a>
      </div>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Wenslaus Kachasu</a>.
  </footer>
</body>
</html>
